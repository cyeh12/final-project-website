<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning to use Object create method: see console</title>
</head>
<body>
  <h1>Inheritence</h1>
  <p id="output"></p>

  <script>
    const animal = {
        makeSound: function(){
            console.log("Some animal sound!");
        }
    };
    const dog = Object.create(animal);
    dog.makeSound = function(){
        console.log("Bark!");
    };
    animal.makeSound();
    dog.makeSound();
  </script>
</body>
</html>
