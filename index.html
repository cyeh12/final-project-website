<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="watermark"></div>
    <div class="secret-info">
        <h2>Secret Information</h2>
        <p>This is some secret information!</p>
    </div>

    <script>
      function login() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          if (username && password) {
              const watermark = document.querySelector('.watermark');
              watermark.textContent = username; // Set the watermark text to the username
              watermark.style.display = 'block';
              document.querySelector('.secret-info').style.display = 'block';
          } else {
              alert("Please enter your credentials correctly.");
          }
      }
    </script>

</body>
</html>
